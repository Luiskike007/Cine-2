<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: Arial, sans-serif;
            transition: background 1s ease;
        }

        .dark-mode {
            background: linear-gradient(135deg, #1a1a1a 0%, #2c3e50 100%);
        }

        .question {
            font-size: 24px;
            margin-bottom: 30px;
            color: #2c3e50;
            text-align: center;
            padding: 20px;
            transition: color 1s ease;
        }

        .dark-mode .question {
            color: #ffffff;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        #yesBtn {
            background-color: #2ecc71;
            color: white;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
        }

        #yesBtn:hover {
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
        }

        #noBtn {
            background-color: #e74c3c;
            color: white;
            position: relative;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        #noBtn:hover {
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="question">Vamos al cine maÃ±ana?</div>
    <div class="button-container">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const body = document.body;
        const question = document.querySelector('.question');
        
        // No button movement
        noBtn.addEventListener('mouseover', () => {
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        });

        // Confetti creation function
        function createConfetti() {
            const colors = ['#2ecc71', '#3498db', '#e74c3c', '#f1c40f', '#9b59b6'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -10 + 'px';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                body.appendChild(confetti);

                // Animate confetti
                const animation = confetti.animate([
                    { transform: `translate(0, 0) rotate(0deg)`, opacity: 1 },
                    { transform: `translate(${Math.random() * 200 - 100}px, ${window.innerHeight}px) rotate(${Math.random() * 1000}deg)`, opacity: 0 }
                ], {
                    duration: 3000 + Math.random() * 2000,
                    easing: 'cubic-bezier(.37,0,.63,1)'
                });

                animation.onfinish = () => confetti.remove();
            }
        }

        // Yes button click handler
        yesBtn.addEventListener('click', () => {
            body.classList.add('dark-mode');
            createConfetti();
            question.textContent = "Chinga TU Madre! ðŸ˜Š";
        });
    </script>
</body>
</html>
